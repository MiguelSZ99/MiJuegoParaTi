<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>App üíú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1c1b29, #4b2c5e);
      color: #fff;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-top: 0;
      font-size: 1.9rem;
      text-align: center;
    }

    h1 span {
      color: #ff9bd2;
    }

    p.sub {
      margin-top: -8px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .section-title {
      margin-top: 18px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-top: 10px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #ff9bd2;
      color: #2a1430;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      background: #ffc3e3;
    }

    .output {
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .tag {
      display: inline-block;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .question-box {
      margin-top: 18px;
    }

    .question-box textarea {
      width: 100%;
      border-radius: 12px;
      padding: 10px;
      border: none;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
    }

    .small-text {
      font-size: 0.8rem;
      opacity: 0.75;
      margin-top: 4px;
    }

    .footer {
      margin-top: 18px;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0.7;
    }

    form { margin: 0; }

    .chat-message.me {
      border-left: 3px solid #ff9bd2;
    }
    .chat-message.him {
      border-left: 3px solid #8ecdfc;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hola <span>‚ù§Ô∏è</span></h1>
    <p class="sub">Juega con las emociones y hazme preguntas.</p>

    <!-- Secci√≥n emociones -->
    <div>
      <div class="section-title">1. Elige una emoci√≥n</div>
      <form method="post">
        <div class="buttons">
          <button type="submit" name="emocion" value="ternura">Ternura ü´∂</button>
          <button type="submit" name="emocion" value="risa">Risa üòÇ</button>
          <button type="submit" name="emocion" value="picante">Picante üòè</button>
          <button type="submit" name="emocion" value="sorpresa">Sorpresa üéÅ</button>
        </div>
      </form>

      {% if frase_generada %}
        <div class="output">
          <div class="tag">Mensaje generado</div>
          <div>{{ frase_generada }}</div>
        </div>
      {% endif %}
    </div>

    <!-- Secci√≥n chat -->
    <div class="question-box">
      <div class="section-title">2. Chat</div>

      <form method="post">
        <textarea name="pregunta" placeholder="Escribe aqu√≠ tu mensaje..."></textarea>
        <div style="margin-top: 8px; text-align: right;">
          <button type="submit">Enviar üíå</button>
        </div>
      </form>

      <div id="chatBox" style="margin-top:12px;"></div>

      <div class="small-text">
        *Se muestran los √∫ltimos mensajes entre t√∫ ‚ù§Ô∏è y √©l üòé
      </div>
    </div>

    <div class="footer">
      Hecho con cari√±o en Python & Flask üêç
    </div>
  </div>

<script>
function updateChat() {
    fetch("{{ estado_url }}")
    .then(response => response.json())
    .then(data => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";

        if (!data.historial || data.historial.length === 0) {
            const info = document.createElement("div");
            info.className = "small-text";
            info.textContent = "A√∫n no hay mensajes, escribe el primero üòâ";
            chatBox.appendChild(info);
            return;
        }

        data.historial.forEach(msg => {
            const div = document.createElement("div");
            div.classList.add("output", "chat-message");

            const who = document.createElement("div");
            who.className = "tag";
            const text = document.createElement("div");
            text.textContent = msg.texto;

            if (msg.de === "ella") {
                div.classList.add("me");
                who.textContent = "T√∫ ‚ù§Ô∏è";
            } else if (msg.de === "miguel") {
                div.classList.add("him");
                who.textContent = "√âl üòé";
            } else {
                who.textContent = "Mensaje";
            }

            div.appendChild(who);
            div.appendChild(text);
            chatBox.appendChild(div);
        });
    }).catch(() => {});
}

setInterval(updateChat, 2000);
updateChat();
</script>

</body>
</html>
